<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-sky color="black">
        </a-sky>
        <a-plane
        id="ground"
        color="green"
        position="0 -4.3 5"
        rotation="-90 0 0"
        width="10"
        height="20">
        </a-plane>
        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera>
            </a-camera>
        </a-entity>


        <!--Head-->
        <a-box id="head" position="0 8 0" width="4" height="3" color="blue"></a-box>

        <!--Antena-->
        <a-entity>
            <a-cylinder id="antena" position="0 10 0" animation="property:position;from:0 10 0;to:0 10 0;dir:alternate;loop:true;dur:1000" radius="0.3" color="yellow"></a-cylinder>
            <a-sphere position="-0.0 10.8 0" radius="0.5" color="yellow"></a-sphere>
        </a-entity>
        
        <!--Eyes-->
        <a-sphere id="eyes" position="-0.63 8.3 0.2" radius="0.6" rotation="0 10 0" color="black"></a-sphere>
        <a-sphere id="eyes" position="-0.63 8.1 0.9" animation="property:position;from:-0.63 8.1 0.9;to:-0.63 8.3 0.9;dir:alternate;loop:true;dur:1000"radius="0.15" rotation="0 10 0" color="white"></a-sphere>
        <a-sphere id="eyes" position="0.63 8.3 0.2" radius="0.6" rotation="0 10 0" color="black"></a-sphere>
        <a-sphere id="eyes" position="0.63 8.1 0.9"  animation="property:position;from:-0.63 8.1 0.9;to:-0.63 8.3 0.9;dir:alternate;loop:true;dur:1000" radius="0.15" rotation="0 10 0" color="white"></a-sphere>

        <!--Mouth-->
        <a-entity position="0 8.2 0.55" rotation="0 0 120" geometry="primitive: ring; thetaStart:100;thetaLength:100;radiusOuter: 1; radiusInner: 0.9;" material="side:double;color:orange;" ></a-entity>

        <!--Neck-->
        <a-cylinder id="neck" position="0 6 0" radius="0.6" width="2" height="1" color="yellow"></a-cylinder>

        <!--Body-->
        <a-box id="body" position="0 3 0" width="5" height="5" color="blue"></a-box>

        <!--Hands-->
        <a-box id="hands" position="-5.0 3.5 0" width="5" height="1" color="yellow"></a-box>
        <a-box id="hands" position="5.0 3.5 0" width="5" height="1" color="yellow"></a-box>

        <!--Fingers-->
        <a-octahedron id="fingers" position="8.3 3.5 0" radius="1.1" color="white"></a-octahedron>
        <a-octahedron id="fingers" position="-8.3 3.5 0" radius="1.1" color="white"></a-octahedron>

        <!--Legs-->
        <a-cylinder id="legs" position="-1.3 -3.0 0" radius="0.8" height="7.0"color="blue"></a-cylinder>
        <a-cylinder id="legs" position="1.3 -3.0 0" radius="0.8" height="7.0"color="blue"></a-cylinder>

        <!--toes-->
        <a-sphere id="toes" position="-1.3 -4.2 0" radius="1.2" color="white"></a-sphere>
        <a-sphere id="toes" position="1.3 -4.2 0" radius="1.2" color="white"></a-sphere>
    </a-scene>
</body>

</html>
